- id: config-git-updated
  alias: 'Config Git Repo Updated'
  initial_state: 'on'
  trigger:
    - platform: webhook
      webhook_id: "some_hook_id"
  action:
    - delay: '00:00:15'
    - service: shell_command.git_pull_config
    - service: automation.reload
    - service: logbook.log
      data_template:
        name: "Config Git Repository Updated: "
        message: "{{trigger.to_state.name}} changed from {{trigger.from_state.state}} to {{trigger.to_state.state}} by {{ trigger.to_state.attributes.source }}"
    - service: notify.persistent_notification
      data_template:
        title: Config Reloaded
        message: Configuration reloaded from git repository

- id: hall-sensor
  alias: Hall Sensor
  initial_state: 'on'
  trigger:
    - type: motion
      platform: device
      entity_id: binary_sensor.hms1_motion
      domain: binary_sensor
  condition:
    - and:
        - condition: sun
          after: sunset
        - condition: time
          before: "00:00:00"
  action:
    - service: light.turn_on
      target:
        area_id: hall

- id: return-home
  alias: Return Home
  initial_state: 'on'
  trigger:
    - platform: zone
      entity_id: person.harry
      zone: zone.home
      event: enter
  condition:
    - condition: sun
      after: sunset
  action:
    - service: light.turn_on
      target:
        area_id: living_room
    - service: light.turn_on
      target:
        area_id: hall
