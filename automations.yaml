- alias: ZHA On Off Button pressed
  id: "zha-on-off-button-pressed"
  mode: queued
  max: 10
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        command: "on"
    - platform: event
      event_type: zha_event
      event_data:
        command: "off"
  condition:
    - condition: template
      value_template: "{{device_attr(trigger.event.data.device_id, 'name_by_user').startswith('SW')}}"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{trigger.event.data.command == \"on\"}}"
              alias: "On"
          sequence:
            - service: light.turn_on
              target:
                entity_id: "{{device_attr(trigger.event.data.device_id, 'name_by_user').split(':')[1]}}"
        - conditions:
            - condition: template
              value_template: "{{trigger.event.data.command == \"off\"}}"
              alias: "Off"
          sequence:
            - service: light.turn_off
              target:
                entity_id: "{{device_attr(trigger.event.data.device_id, 'name_by_user').split(':')[1]}}"

