- id: config-git-updated
  alias: 'Config Git Repo Updated'
  initial_state: 'on'
  trigger:
    - platform: webhook
      webhook_id: "some_hook_id"
  action:
    - delay: '00:00:15'
    - service: shell_command.git_pull_config
    - service: automation.reload
    - service: logbook.log
      data_template:
        name: "Config Git Repository Updated: "
        message: "{{trigger.to_state.name}} changed from {{trigger.from_state.state}} to {{trigger.to_state.state}} by {{ trigger.to_state.attributes.source }}"
    - service: notify.persistent_notification
      data_template:
        title: Config Reloaded
        message: Configuration reloaded from git repository

- id: hall-sensor
  mode: restart
  alias: Hall Sensor
  initial_state: 'on'
  trigger:
    - type: motion
      platform: device
      entity_id: binary_sensor.hms1_motion
      device_id: 381d86e848b74e791ccbc32aa58ddb90
      domain: binary_sensor
  condition:
    - condition: sun
      after: sunset
  action:
    - service: light.turn_on
      target:
        area_id: hall
    - delay: "00:02:00"
    - service: light.turn_off
      target:
        area_id: hall

- id: return-home
  alias: Return Home
  initial_state: 'on'
  trigger:
    - platform: zone
      entity_id: person.harry
      zone: zone.home
      event: enter
  condition:
    - condition: sun
      after: sunset
  action:
    - service: light.turn_on
      target:
        area_id: living_room
    - service: light.turn_on
      target:
        area_id: hall
- id: sunset
  alias: Sunset
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
  condition:
    - condition: zone
      entity_id: person.harry
      zone: zone.home
  action:
    - service: light.turn_on
      target:
        area_id: living_room

- id: turn-off-night
  alias: Turn Everything off At Night
  initial_state: 'on'
  trigger:
    platform: time
    at: "00:00:00"
  action:
    - service: light.turn_off
      entity_id: all
    - service: switch.turn_off
      entity_id: all

- id: work-event-start
  alias: Work Event Started
  initial_state: 'on'
  trigger:
    platform: calendar
    event: start
    offset: "-0:0:0"
    entity_id: calendar.harry_martland_booking_com
  condition:
    - condition: zone
      entity_id: person.harry
      zone: zone.home
  action:
    service: media_player.play_media
    target:
      entity_id: media_player.living_room_speaker
    data:
      media_content_id: media-source://tts/google_translate?message=Next+meeting+starting+now
      media_content_type: provider
    metadata:
      title: Next meeting starting now
      thumbnail: https://brands.home-assistant.io/_/google_translate/logo.png
      media_class: app
      children_media_class: null
      navigateIds:
        - {}
        - media_content_type: app
          media_content_id: media-source://tts
        - media_content_type: provider
          media_content_id: media-source://tts/google_translate?message=Next+meeting+starting+now
